<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Walid Ghouzza</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="/asset/wallpapers.jpg" alt="Logo" style="height: 40px; border-radius: 50%;">
        </a> 
        <div class="nav-links">
            <a href="/realisations.html">Réalisations</a>
            <a href="/apropos.html">À propos</a>
            <a href="/contact.html" class="btn-contact">Contact</a>
        </div>
    </nav>

    <section style="padding: 150px 10% 80px; background: #000; color: #fff; min-height: 100vh;">
  <h1 style="font-size: clamp(3rem, 12vw, 8rem); font-weight: 900; letter-spacing: -5px; line-height: 0.8; margin: 0; animation: revealUp 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;">Discutons.</h1>
  
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 50px; margin-top: 80px;">
    
    <div>
      <form action="https://formspree.io/f/ton_identifiant" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
        <input type="text" name="name" placeholder="Ton Nom" required="" style="background: #1c1c1e; border: none; padding: 20px; border-radius: 15px; color: #fff; font-size: 1rem;" />
        <input type="email" name="email" placeholder="Ton Email" required="" style="background: #1c1c1e; border: none; padding: 20px; border-radius: 15px; color: #fff; font-size: 1rem;" />
        <textarea name="message" placeholder="Ton Message" rows="5" required="" style="background: #1c1c1e; border: none; padding: 20px; border-radius: 15px; color: #fff; font-size: 1rem;"></textarea>
        <button type="submit" style="background: #fff; color: #000; padding: 20px; border-radius: 50px; font-weight: 900; border: none; cursor: pointer; font-size: 1.1rem; transition: 0.3s;">Envoyer →</button>
      </form>
    </div>

    <div style="display: flex; flex-direction: column; gap: 30px;">
      <div>
        <h3 style="color: #86868b; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;">Email</h3>
        <a href="mailto:walid.ghouzza@epitech.eu" style="color: #fff; font-size: 1.5rem; text-decoration: none; font-weight: 600;">walid.ghouzza@epitech.eu</a>
      </div>
      
      <div>
        <h3 style="color: #86868b; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;">Réseaux</h3>
        <div style="display: flex; gap: 20px;">
          <a href="https://linkedin.com/in/ton-profil" target="_blank" style="color: #fff; text-decoration: none; font-size: 1.2rem;">LinkedIn</a>
          <a href="https://github.com/walidghg" target="_blank" style="color: #fff; text-decoration: none; font-size: 1.2rem;">GitHub</a>
        </div>
      </div>

      <div style="margin-top: 20px; padding: 20px; border: 1px solid #1c1c1e; border-radius: 20px;">
        <p style="color: #86868b; font-size: 0.9rem;">"La discipline du tatami au service de tes projets numériques."</p>
      </div>
    </div>

  </div>
</section>

</body>
</html>
